<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="coloris.min.css" />
  </head>
  <body>
    <header>
      <h1>Etch A Sketch</h1>
    </header>
    <div class="main-container">
      <div class="button-container" id="button-container-left">
        <button class="settings-button" id="color-button">Color</button>
        <button class="settings-button" id="random-button">Random</button>
        <button class="settings-button" id="darken-button">Darken</button>
      </div>
      <div class="sketch-container"></div>
      <div class="button-container" id="button-container-right">
        <button class="settings-button" id="eraser-button">Erase</button>
        <button class="settings-button" id="clear-button">Clear</button>
        <button class="settings-button" id="reset-button">Reset</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="coloris.min.js"></script>
  </body>
</html>
